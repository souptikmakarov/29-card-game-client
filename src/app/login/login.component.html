<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password">
            </div>
            <button class="btn btn-primary" (click)="loginUser()">Login</button>
            <button class="btn btn-primary ml-3" (click)="registerUser()">Register</button>

        </div>
    </div>
</div>
